<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rowspan Table</title>
  </head>
  <body style="background-color: rgb(121, 61, 61)">
    <table
      frame="box"
      rules="all"
      style="
        text-align: center;
        margin: 25px;
        color: rgb(13, 13, 20);
        background-color: white;
      "
    >
      <caption style="font-size: x-large; padding-bottom: 20px; color: rgb(230, 230, 243)">
        <b> Rowspan Table </b>
      </caption>
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>CITY</th>
        <th>COUNTRY</th>
      </tr>
      <tr>
        <td>101</td>
        <td>Anita</td>
        <td>Bhubaneswar</td>
        <td rowspan="3">India</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Shruti</td>
        <td>Ranchi</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Aarti</td>
        <td>Hyderabad</td>
      </tr>
    </table>
  </body>
</html>
